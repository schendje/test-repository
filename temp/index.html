$(document).ready(function($){
  $.getJSON("https://api.github.com/repos/schendje/test-repository/contents?callback=?", function(data){
    $(data.data).each(function(){
      if(this['type']=="dir") {
        $('body').append("<a href='#'>"+this['path']+"</a>"+"<br>");
      } else {
        $('body').append(this['path']+"<br>");
      }
    });
  });
});
